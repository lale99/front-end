<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacija</title>
<style>
    body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
    }
    .box{ 
display: flex;
align-items: center;
justify-content: center;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
margin: auto;
width: 900px; 
height: 700px; 
background-color: #050210;
} 
.circle { 
position: absolutes;
width: 400px;
height: 400px;
background: linear-gradient(#fb5afb, #55fb9f, #b97aff);
border-radius: 50%;
animation: animate 1s linear infinite;
}

@keyframes animate {
    from{
        transform:rotate(0deg);
    }
    to{
        transform: rotate(360deg);
    }
}
.circle::after{
    content: '';
    position: absolute;
    top: 35px;
    right: 35px;
    bottom: 35px;
    left: 35px;
    border-radius: 50%;
    background-color: #050210;
}
.circle span{
position: absolute;
width: 100%;
height: 100%;
background: linear-gradient(#fb5afb, #55fb9f, #b97aff);
border-radius: 50%;
}
.circle span:nth-child(1){
    filter: blur(5px);

}
.circle span:nth-child(2){
    filter: blur(10px);

}
.circle span:nth-child(3){
    filter: blur(15px);

}
.circle span:nth-child(4){
    filter: blur(20px);

}

.pulse{
    width: 160px;
    height: 160px;
    background-color:  #050210;
    border-radius: 50%;
    position: absolute;
  
}
.pulse::before{
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    transform: scale(0);
    animation: puls 3s 1s infinite;
    
    box-shadow: 0 0 10px  rgb(39, 39, 39) ;
}

.pulse::after{
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    transform: scale(2);
    animation: puls 3s 2s infinite;
    box-shadow: 0 0 10px  050210 ;
}


@keyframes puls{
    0%{
        transform: scale(0);
    }
    100%{
        transform: scale(2);
    }
}

</style>
</head>
<body>
<div class="box">
    <div class="circle">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="pulse"></div>
</div>
</body>
</html>
